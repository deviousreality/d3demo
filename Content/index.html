<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SwaggerClient test</title>
    <script src="https://unpkg.com/swagger-client"></script>
    <script>
      new SwaggerClient('https://localhost:8196/swagger/v1/swagger.json')
        .then(
          client => client.apis.ModelInput.predict({
		"Project": "Project X",
    		"Business_Unit": "IT",
    		"Expected_Duration__years_": 1.5,
    		"Actual_Duration__years_": 0.5,
    		"Budget_Amount": 200000,
    		"Actual_Amount": 185000,
    		"Team_Size": 12}),
          reason => console.error('failed to load the spec: ' + reason)
        )
        .then(
          predictResult => console.log(predictResult.body),
          reason => console.error('failed on api call: ' + reason)
        );
    </script>
  </head>
  <body>
    check console in browser's dev. tools
  </body>
</html>
